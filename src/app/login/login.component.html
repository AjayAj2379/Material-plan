<br><br><br><div class="container">
        <div class="text-center form-group" style="color:mediumvioletred;font-size: 20px">
                   
                <b><i>Enter the Details to Login</i></b>
            
        </div>
    <div class="jumbotron" style="background-color:skyblue">
        <div class="form-group">
            <div class="col-md-6">
                <label for="email"><b>Email-ID<span style="color: red">*</span></b></label>
                <input type="email" class="input-field form-control" #email id="email" placeholder="xxxx@zzz.com">
            </div>
        </div>

        <div class="form-group">
                <div class="col-md-6">
                    <label for="password"><b>Password<span style="color: red">*</span></b></label>
                    
                        <input class="input-field form-control" type="{{inputtype}}"
                               placeholder="Password" #pass> 
                        
                     
                
                </div>
            </div>

            <div class="form-check">
                <div class="col-md-6">
                        <input class="form-check-input" type="checkbox" id="gridCheck1" (click)="onclick()" >
                        <label class="form-check-label" for="gridCheck1">
                        <b><i>Show Password</i></b>
                        </label>

                </div>
                   
            </div>
            <br>
          

            <div class="text-center">
                <div class="col-md-6">
                        <button class="btn btn-primary" (click)="login(email.value,pass.value)">Login</button>
                </div>
                
            </div><br>

            <div *ngIf="loading" class="text-center">
                <div class="col-md-6">
                        <img src="https://loading.io/spinners/balls/index.circle-slack-loading-icon.gif" 
                       
                        alt="Logging In.."
                        class="rounded"
                        >
                        <b>Logging In...</b>
                </div>
              
                   
                     </div>
           
    </div>
</div>
